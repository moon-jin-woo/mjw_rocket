    <bon>G-YEON-a(오복계획 1단 발사체)은 오복계획의 1번째 로켓입니다.
     발사체는 총 1단으로 구성되어 있으며 1단에는 A3-4T 3개를 사용하여

    본 로켓계획을 취소하고 G-YEON-b를 수립하였습니다.</bon>
